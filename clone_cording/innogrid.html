<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=`, initial-scale=1.0">
    <link rel="stylesheet" href="./innogrid.css" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>
<body>
    <div class="card-total-container">
        <!-- 1단 컨테이너 -->
        <div class="card-left-container">
            <div class="card card-01">
                <div class="top-content">
                    <p>회사소개</p>
                    <h2 class="title">Cloud<br>Universe<br>Platform</h2>
                </div>
                <div class="bottom-content">
                    <p class="desc">
                        클라우드의 모든 서비스를<br>
                        맞춤형으로 제공하는 클라우드 생태계
                    </p>
                    <a class="btn" href="#">
                        <p>자세히 보기
                        </p>
                        <i class="fa-solid fa-arrow-right"></i>
                    </a>
                </div>
            </div>
        </div>

        <!-- 2단 컨테이너 -->
        <div class="card-right-container">
            <div class="card card-02 wide-card">
                <div class="top-content">
                    <p>인증/수상</p>
                    <h2 class="title">304</h2>
                </div>
                <div class="bottom-content">
                    <p class="desc">
                        특허, 인증, 수상 등<br>
                        검증된 품질 성능 보유
                    </p>
                    <a class="btn" href="#">
                        <p>R&D
                        </p>
                        <i class="fa-solid fa-arrow-right"></i>
                    </a>
                </div>
                <img src="https://www.innogrid.com/_next/image?url=%2F_next%2Fstatic%2Fmedia%2Fico_rnd.1750ec54.png&w=3840&q=100" alt="구름 이미지">
            </div>
            <div class="card card-03 small-card">
                <div class="top-content">
                    <p class="gray-text">매출성장</p>
                    <h2 class="title">10</h2>
                </div>
                <div class="bottom-content">
                    <p class="desc">
                        2019년 대비<br>
                        매출 10배 성장세
                    </p>
                </div>
                <img src="https://www.innogrid.com/_next/image?url=%2F_next%2Fstatic%2Fmedia%2Fico_sales.29dcb503.png&w=3840&q=100" alt="파란 화살표 이미지">
            </div>
            <div class="card card-04 small-card">
                <div class="top-content">
                    <p class="gray-text">고객사례</p>
                    <h2 class="title">400</h2>
                </div>
                <div class="bottom-content">
                    <p class="desc">
                        국내 다양한 클라우드 도입<br>
                        고객 및 사례 공유
                    </p>
                    <a class="btn" href="#">
                        <p>고객사례
                        </p>
                        <i class="fa-solid fa-arrow-right"></i>
                    </a>
                </div>
                
            </div>
            <div class="card card-05 wide-card">
                <div class="top-content">
                    <p class="gray-text">연혁</p>
                    <h2 class="title">18</h2>
                </div>
                <div class="bottom-content">
                    <p class="desc">
                        2006년부터<br>
                        토종 클라우드 분야 업력
                    </p>
                    <a class="btn" href="#">
                        <p>연혁
                        </p>
                        <i class="fa-solid fa-arrow-right"></i>
                    </a>
                </div>
                <img src="https://www.innogrid.com/_next/image?url=%2F_next%2Fstatic%2Fmedia%2Fico_history.e5d1f84b.png&w=3840&q=100" alt="차트 이미지">
            </div>
        </div>
    </div>
</body>
</html>
