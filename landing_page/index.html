<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>휴대폰 랜딩페이지</title>
    <link rel="stylesheet" href="./assets/css/reset.css" type="text/css">
    <link rel="stylesheet" href="./assets/css/index.css" type="text/css">
</head>

<body>
    <!-- header-sec -->
    <header>

    </header>

    <!-- main-sec -->
    <main>

        <!-- hero-sec -->
        <section class="dark-sec hero-sec">
            <div class="container hero-container">
                <!-- text-container -->
                <div class="text-container">
                    <h1 class="hero-main-title">
                        매일 <span class="orange-text key-word">실시간 업데이트</span>되는<br>
                        <span class="orange-text key-word">믿고 찾는</span> 휴대폰 대리점
                    </h1>
                    <p class="hero-sub-title">
                        대한민국 NO.1<br class="no-pc"> 
                         유·무선 통신 유통 플랫폼  
                    </p>
                    <img src="./assets/images/hero-front-robot.png" class="no-pc hero-front-robot" alt="정면 로봇 이미지">
                    <a href="https://www.kt1004.co.kr/" class="hero-cta" target="_blank">
                        휴대폰 전체 살펴보기
                    </a>       
                </div>

                <img src="./assets/images/hero-side-robot.png" class="only-pc-robot" alt="측면 로봇 이미지">
            </div>
        </section>

        <!-- recommend-sec -->
        <section class="recommend-sec dark-sec">
            <div class="container recommend-container">
                <h3 class="sec-title orange-text">
                    추천 상품
                </h3>

                <!-- tab -->
                <div class="recommend-tab-container">
                    <button type="button tab-1">
                        5G 모델 초특가    
                    </button>    
                    <button type="button tab-2">
                        4G(LTE) 모델 초특가    
                    </button>   
                    <button type="button tab-3">
                        통신사별 핫특가     
                    </button>
                </div>

                <!-- card-container -->
                <div class="card card-1">
                    <img src="./assets/images/phone-image/galaxy-z-flip/red.png" class="phone-image-area" alt="휴대폰 이미지">
                    <p class="phone-name">
                        갤럭시 Z 플립 7 
                    </p>

                    <!-- color-option -->
                    <div class="color">
                        <p class="info-name">
                            색상
                        </p>
                        <div class="color-circle-container">
                            <button class="color-circle z-flip-red" data-src="./assets/images/phone-image/galaxy-z-flip/red.png"></button>
                            <button class="color-circle z-flip-blue" data-src="./assets/images/phone-image/galaxy-z-flip/blue.png"></button>
                            <button class="color-circle z-flip-black" data-src="./assets/images/phone-image/galaxy-z-flip/black.png"></button>
                            <button class="color-circle z-flip-white" data-src="./assets/images/phone-image/galaxy-z-flip/white.png"></button>
                        </div>
                    </div>

                    <!-- storage-option -->
                    <div class="storage">
                        <p class="info-name">
                            용량
                        </p>
                        <div class="radio-btn-container">
    
                            <!-- label 태그로 radio 버튼을 감싸서 클릭 영역을 확대 -->
                            <label>
                                <input type="radio" name="storage" value="256GB" checked>
                                256GB
                            </label>
                            <label>
                                <input type="radio" name="storage" value="512GB">
                                512GB
                            </label>
                        </div>
                    </div>

                    <!-- cost -->
                    <div class="cost">
                        <p class="info-name">
                            가격
                        </p>
                        <div class="cost-container">
                            <p class="before-cost">
                                1,485,000원
                            </p>
                            <p class="after-cost">
                                485,000원
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- footer-sec -->
    <footer>

    </footer>

    <script src="./assets/js/index.js"></script>
</body>

</html>
