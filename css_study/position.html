<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./position.css" type="text/css">
</head>
<body>
    <h1>position</h1>

    <div class="container">
        <div class="child fixed">fixed</div>
        <div class="child static">static</div>
        <div class="child relative">relative</div>
        <div class="child absolute">absolute</div>

        <div class="child sticky">sticky</div>
    </div>

    <div class="container"></div>

    <h3>z-index</h3>
    <p>z-index가 클수록 위에 배치되며, 반드시 position 속성이 static이 아닌 요소만 적용</p>
</body>
</html>
