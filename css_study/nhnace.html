<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./nhnace.css" type="text/css">
</head>
<body>
    <div class="container">
        <div class="title-container">
            <h3 class="title">데이터로 완성하는 광고 성과, NHN ACE의 기술력</h3>
            <p class="sub-title">정교한 타겟팅부터 자동 최적화까지, NHN ACE의 기술이 퍼포먼스를 만듭니다.</p>
        </div>

        <div class="card-container">
            <div class="card card-01">
                <div class="card-text">
                    <p class="card-title">
                        맞춤형<br>타겟팅 광고   
                    </p>
                    <div class="card-desc">
                        광고 목표에<br>
                        최적화된 타겟팅
                    </div>
                </div>
                <img src="https://nhnace.com/static/media/recent_actors.5be374efbaa1856ac88ea94d0dc09d9c.svg" alt="이미지1">
            </div>

            <div class="card card-02">
                <div class="card-text">
                    <p class="card-title">
                        머신러닝<br>자동 최적화   
                    </p>
                    <div class="card-desc">
                        성과 기반<br>
                        자동 최적화
                    </div>
                </div>
                <img src="https://nhnace.com/static/media/mediation.8d226e4deb32256168cab6ec6c59036f.svg" alt="이미지2">
            </div>

            <div class="card card-03">
                <div class="card-text">
                    <p class="card-title">
                        실시간<br>오디언스   
                    </p>
                    <div class="card-desc">
                        행동기반<br>
                        실시간 분석
                    </div>
                </div>
                <img src="https://nhnace.com/static/media/add_task.55ae829c0fe5903c9cf09cdf42211be6.svg" alt="이미지3">
            </div>

            <div class="card card-04">
                <div class="card-text">
                    <p class="card-title">
                        최대 규모<br>양질 데이터   
                    </p>
                    <div class="card-desc">
                        광범위한<br>
                        행동 데이터 확보
                    </div>
                </div>
                <img src="https://nhnace.com/static/media/model_training.dbc1499534ec1733c2ad0e99701eb8f7.svg" alt="이미지4">
            </div>

            <div class="card card-05">
                <div class="card-text">
                    <p class="card-title">
                        프리미엄<br>미디어   
                    </p>
                    <div class="card-desc">
                        검증된<br>
                        고품질 매체
                    </div>
                </div>
                <img src="https://nhnace.com/static/media/move_to_inbox.e286e6c7075aa20871bdae501b79dc4b.svg" alt="이미지5">
            </div>

            <div class="card card-06">
                <div class="card-text">
                    <p class="card-title">
                        정교한<br>비딩 시스템
                    </p>
                    <div class="card-desc">
                        효율 높은<br>
                        광고 노출 전략
                    </div>
                </div>
                <img src="https://nhnace.com/static/media/cast_connected.77eeb78ed01f39c3e58fc660faa1f62e.svg" alt="이미지6">
            </div>

            <div class="card card-07">
                <div class="card-text">
                    <p class="card-title">
                        양방향<br>RTB
                    </p>
                    <div class="card-desc">
                        입찰 효율<br>
                        최적화 구조
                    </div>
                </div>
                <img src="https://nhnace.com/static/media/insights.052b1feb10f4b37d23ad0f0c6b244bf3.svg" alt="이미지7">
            </div>


        </div>
    </div>

</html>
